<!DOCTYPE html>
<html>
  <head>
    <title>An Example of Nesting</title>
    <style>
      main {
        border: 1px dashed #ff0000;
      }
      
      p {
        border: 1px solid #0000ff;
      }
      
      a {
        color: #ff0000;
        text-decoration: none;
      }
      
      p a {
        color: #0000ff;
      }
      
      li {
        display: inline;
        padding: 0 10px 0;
        list-style: none;
      }
    </style>
  <head>
  <body>
    <header>
      <nav>
        <ul>
          <li><a href="none.html">this</a></li>
          <li><a href="none.html">link</a></li>
          <li><a href="none.html">goes</a></li>
          <li><a href="none.html">no</a></li>
          <li><a href="none.html">where</a></li>
        </ul>
    </header>
    <main>
      <a href="none.html">This link</a> is NOT nested in a &lt;p&gt; tag, and goes nowhere.<br />
      <p>Here is some content in a &lt;p&gt; tag., and <a href="none.html">this link</a> also goes nowhere.<br />
      Check out the source for this example, and maybe also check out <a href="../fishcreek4">my assignment</a> for more insight.</p>
    </main>
    <footer>
      &copy;2018 Some Guy
    </footer>
  </body>
</html
