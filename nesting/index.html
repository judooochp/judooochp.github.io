<!DOCTYPE html>
<html>
  <head>
    <title>An Example of Nesting</title>
    <style>
      a {
        color: #ff0000;
        text-decoration: none;
      }
      
      p a {
        color: #0000ff;
      }
    </style>
  <head>
  <body>
    <header>
      <nav>
        <ul>
          <li><a href="none.html">this</a></li>
          <li><a href="none.html">link</a></li>
          <li><a href="none.html">goes</a></li>
          <li><a href="none.html">no</a></li>
          <li><a href="none.html">where</a></li>
        </ul>
    </header>
    <main>
      <a href="none.html">go back</a><br />
      <p>Here is some content, and <a href="none.html">this link</a> also goes nowhere.</p>
    </main>
    <footer>
      &copy;2018 Some Guy
    </footer>
  </body>
</html
