<html>
  <head>
    <title>Form</title>
    <link type="text/css" rel="stylesheet" href="style.css" />
    <script src="valid.js" type="text/javascript"></script>
  </head>
  <body>
    <wrapper>
      <header>
        <h1>Get Your Email On!</h1>
      </header>
      <main>
        <form action="http://www.markmurtha.com/csis128/readform.asp" method="post">
          <label for="name">Name: </label>
          <input type="text" name="name" id="name" />
          <br />
          <label for="email">E-Mail Address: </label>
          <input type="text" name="email" id="email" />
          <br />
          <br />
          <input type="submit" value="Sign Up Now." id="submit" onclick="return validate();" />
        </form>
      </main>
